name: CI/CD Pipeline

on:
  push:
    branches: [develop, main, master, 'feature/*']
  pull_request:
    branches: [develop, main, master, 'feature/*']
  # schedule:
  #   # Scan de sÃ©curitÃ© quotidien Ã  2h du matin
  #   - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test || echo "No tests configured yet"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

