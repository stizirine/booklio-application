services:
  mongo:
    image: mongo:7
    container_name: booklio-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=booklio
      - MONGO_INITDB_ROOT_PASSWORD=booklio_password
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - booklio-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booklio-app
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://booklio:booklio_password@mongo:27017/booklio?authSource=admin
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev_access_secret_change_in_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production}
      - JWT_ACCESS_EXPIRES=${JWT_ACCESS_EXPIRES:-15m}
      - JWT_REFRESH_EXPIRES=${JWT_REFRESH_EXPIRES:-7d}
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS:-12}
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - GCAL_CLIENT_ID=${GCAL_CLIENT_ID:-}
      - GCAL_CLIENT_SECRET=${GCAL_CLIENT_SECRET:-}
      - GCAL_REDIRECT_URI=${GCAL_REDIRECT_URI:-}
      - META_WEBHOOK_VERIFY_TOKEN=dev_token_change_in_production
      - REQUIRED_HEADER_NAME=${REQUIRED_HEADER_NAME:-x-api-key}
      - REQUIRED_HEADER_VALUE=${REQUIRED_HEADER_VALUE:-}
      - REQUIRED_HEADER_VALUE_DEV=${REQUIRED_HEADER_VALUE_DEV:-}
      - REQUIRED_HEADER_VALUE_STAGING=${REQUIRED_HEADER_VALUE_STAGING:-}
      - REQUIRED_HEADER_VALUE_PROD=${REQUIRED_HEADER_VALUE_PROD:-}
    ports:
      - '4000:4000'
    networks:
      - booklio-network
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - /app/node_modules

  redis:
    image: redis:7-alpine
    container_name: booklio-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - booklio-network

  prometheus:
    image: prom/prometheus:latest
    container_name: booklio-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - booklio-network

  grafana:
    image: grafana/grafana:latest
    container_name: booklio-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - booklio-network

networks:
  booklio-network:
    driver: bridge

volumes:
  mongo-data:
  prometheus-data:
  grafana-data:
