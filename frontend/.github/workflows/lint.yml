name: Lint

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint (fail on warnings)
        run: npm run lint:ci


