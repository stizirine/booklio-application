server {
    listen 80;
    server_name booklio.cloud www.booklio.cloud;
    
    # Résolveur DNS pour résolution dynamique
    resolver 127.0.0.11 valid=30s;
    
    # --- 1. Servir l'application React ---
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Indispensable pour React Router (évite les erreurs 404 au refresh)
        try_files $uri $uri/ /index.html;
    }

    # --- 2. Endpoints Backend directs (sans préfixe /api) ---
    
    # Health Check (pour monitoring externe)
    location /health {
        resolver 127.0.0.11 valid=30s;
        set $backend http://booklio-backend:4000;
        proxy_pass $backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off; # Pas de logs pour le health check
    }
    
    # Metrics Prometheus
    location /metrics {
        resolver 127.0.0.11 valid=30s;
        set $backend http://booklio-backend:4000;
        proxy_pass $backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Documentation Swagger
    location /docs {
        resolver 127.0.0.11 valid=30s;
        set $backend http://booklio-backend:4000;
        proxy_pass $backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Swagger JSON
    location /docs.json {
        resolver 127.0.0.11 valid=30s;
        set $backend http://booklio-backend:4000;
        proxy_pass $backend/docs.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # --- 3. Redirection vers le Backend (Reverse Proxy) ---
    # Quand le front appelle "/api/health", Nginx envoie à "http://booklio-backend:4000/health"
    # Le préfixe /api/ est supprimé avant d'envoyer au backend
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend http://booklio-backend:4000;
        # Supprimer le préfixe /api/ avant de proxy
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}